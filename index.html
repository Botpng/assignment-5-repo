<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="hind-madurai max-w-[1920px]">

    <!-- heading  part-->
    <div class="flex justify-between px-[60px]">
        <div class=" flex justify-between items-center">
            <img class="h-[50px] w-[50px]" src="./assets/logo.png" alt="">
            <h1 class="ml-2 text-[#006747]
            font-black">Emergency <br> Service</h1>
        </div>
        <div>
            <div class="flex justify-between items-center">
                <div class="flex">0<img class="h-[50px] w-[50px]" src="./assets/heart.png" alt=""></div>
                <div class="flex">100<img src="./assets/coin.png" alt=""></div>
                <div class="flex"><span>2</span>COPY</div>
            </div>
        </div>
    </div>

    <!-- banner part -->
    <div class="h-52 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] ">
        <div class="pt-5"><img class="h-[92px] w-[92px] mx-auto " src="./assets/logo-dark.png" alt=""></div>
        <h1 class="text-4xl text-white font-bold text-center py-3">Emergency Service Directory</h1>
        <p class="text-xl text-white font-semibold text-center">Government Emergency Services at Your Fingertip – A
            Project by
            Government of the People’s Republic of
            Bangladesh</p>
    </div>

    <!-- card part -->
    <div class="border-2 border-red-500">
        <div class="border-2 border-blue-500 flex  ">
            <div class="bg-[#ffe3e2] rounded-2xl h-[60px] w-[60px]"><img class="h-[32px] w-[32px] m-auto"
                    src="./assets/emergency.png" alt="">
            </div>
            <i class="fa-regular fa-heart"></i>
        </div>
        <div class="border-2 border-green-500">
            <h1>National Emergency Number</h1>
            <p>National Emergency</p>
        </div>
        <div class="border-2 border-yellow-500">
            <h2>999</h2>
            <p>All</p>
        </div>
        <div class="border-2 border-purple-500">
            <button><i class="fa-regular fa-copy"></i>COPY</button>
            <button><i class="fa-solid fa-phone"></i>CALL</button>
        </div>
    </div>

</body>

</html>
